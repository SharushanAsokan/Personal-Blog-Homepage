<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header class="top-header">
    <h1>My Blog</h1>
  </header>

  <div class="controls">
    <div class="showing">Showing 1â€“6 of 15 posts</div>
    <div class="filter-section">
      <i class="fas fa-filter"></i>
      <span>Filter by:</span>
      <button class="filter-btn active" data-category="all"><i class="fas fa-list"></i> All</button>
      <button class="filter-btn" data-category="tech"><i class="fas fa-laptop-code"></i> Tech</button>
      <button class="filter-btn" data-category="travel"><i class="fas fa-plane"></i> Travel</button>
      <button class="filter-btn" data-category="food"><i class="fas fa-utensils"></i> Food</button>
    </div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search posts...">
    </div>
  </div>

  <main class="blog-container" id="blogContainer"></main>

  <div class="pagination">
    <button id="prevBtn">Prev</button>
    <button id="nextBtn">Next</button>
  </div>

  <div class="theme-toggle">
    <button id="themeToggle"><i class="fas fa-moon"></i></button>
  </div>

  <script src="script.js"></script>
</body>
</html>
